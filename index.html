      <div class="action-menu">
        <h1>Mascotas</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Nueva
        </button>
      </div>

      <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva mascota</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div class="row tipo">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de animal</option>
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                    <option value="3">Pajaro</option>
                    <option value="4">Otro</option>
                  </select>
                </div>

                <div class="row">

                  <!--form-->
                  <div class="col">
                    <input type="text" class="nombre" class="form-control" placeholder="Nombre" aria-label="First name">
                  </div>
                  <div class="col">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Dueño</option>
                      <option value="1">Esteban</option>
                      <option value="2">Juan</option>
                      <option value="3">Pablo</option>
                      <option value="4">Fer</option>
                    </select>
                  </div>
                  <!--end form-->

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <!--end modal-->
      
      <!--=====================================
      =            Section table            =
      ======================================-->
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Dueño</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="lista-mascotas">
            
          </tbody>
        </table>
      <!--====  End of Section table  ====-->
